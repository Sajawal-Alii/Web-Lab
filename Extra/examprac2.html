<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="num">enter number 1 :</label>
    <input type="number" id="num1">

     <label for="num">enter number 2 :</label>
    <input type="number" id="num2">

    <button onclick="add()">calculate sum</button>
    <button onclick="sub()">calculate sub</button>
    <button onclick="mul()">calculate mul</button>
    <button onclick="div()">calculate div</button>
    <p id="res"></p>

    <script>
        function elements(){
        let num1=Number(document.getElementById('num1').value)
        let num2=Number(document.getElementById('num2').value)

        return [num1,num2] 
        }

        function add(){
        let [num1,num2]=elements()
        let Sum=num1+num2
         document.getElementById('res').innerText="the sum is" + Sum   
        
        }

        function sub(){
        let [num1,num2]=elements()
        let Sub=num1-num2
         document.getElementById('res').innerText="the subtraction is" + Sub   
        }

        function mul(){
        let [num1,num2]=elements()
        let Mul=num1*num2

         document.getElementById('res').innerText="the Multiplication is" + Mul   
        }

        function div(){
        let [num1,num2]=elements()
        if(num2==0){
                 document.getElementById('res').innerText="cant divide by number 0"  
        }
        else{
        let Div=num1/num2
         document.getElementById('res').innerText="the Division is" + Div   
        }}

    </script>


</body>

</html>
