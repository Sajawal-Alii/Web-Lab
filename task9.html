<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List - Sajawal Ali</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: "Poppins", sans-serif;
    background-image: url("/Extra/img.jpg");
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    color: white;
}

.navbar {
    margin-bottom: 20px;
}

.todo-container {
    background: rgba(35,31,59,0.9);
    padding: 20px;
    border-radius: 15px;
    margin: auto;
    max-width: 500px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

#todoInput {
    border-radius: 10px;
    padding: 10px;
    border: none;
    width: 75%;
}

#addBtn {
    border-radius: 10px;
    width: 20%;
}

ul#todoList {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

ul#todoList li {
    background: #fff;
    color: black;
    padding: 10px 15px;
    margin-bottom: 10px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

ul#todoList li.completed {
    text-decoration: line-through;
    opacity: 0.6;
}

ul#todoList li button {
    border: none;
    background: none;
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 18px;
}

ul#todoList li button:hover {
    color: darkred;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/task7/home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/task7/project.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="/task8.html">Calculator</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">To-Do List</a></li>
        <li class="nav-item"><a class="nav-link" href="/task7/contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- To-Do List -->
<div class="todo-container">
    <h2 class="text-center mb-3">My To-Do List</h2>
    <div class="d-flex mb-3">
        <input type="text" id="todoInput" class="form-control me-2" placeholder="Add a new task">
        <button id="addBtn" class="btn btn-warning">Add</button>
    </div>
    <ul id="todoList"></ul>
</div>

<footer class="text-center py-3 mt-5" style="background: rgba(35,31,59,0.9);">
  Designed by <span style="color:#ffcc00;">LGU Developer (Sajawal Ali)</span>
</footer>

<script>
const todoInput = document.getElementById("todoInput");
const addBtn = document.getElementById("addBtn");
const todoList = document.getElementById("todoList");

// Load todos from localStorage
let todos = JSON.parse(localStorage.getItem("todos")) || [];
renderTodos();

// Add todo
function addTodo() {
    const text = todoInput.value.trim();
    if(text === "") return;
    const todo = { text, completed: false };
    todos.push(todo);
    saveTodos();
    renderTodos();
    todoInput.value = "";
}

// Render todos
function renderTodos() {
    todoList.innerHTML = "";
    todos.forEach((todo, index) => {
        const li = document.createElement("li");
        li.className = todo.completed ? "completed" : "";
        li.innerHTML = `
            <span>${todo.text}</span>
            <div>
                <button onclick="deleteTodo(${index})">&times;</button>
            </div>
        `;
        li.addEventListener("click", (e) => {
            if(e.target.tagName !== "BUTTON") toggleComplete(index);
        });
        todoList.appendChild(li);
    });
}

// Toggle complete
function toggleComplete(index) {
    todos[index].completed = !todos[index].completed;
    saveTodos();
    renderTodos();
}

// Delete todo
function deleteTodo(index) {
    todos.splice(index,1);
    saveTodos();
    renderTodos();
}

// Save to localStorage
function saveTodos() {
    localStorage.setItem("todos", JSON.stringify(todos));
}

// Add todo on button click
addBtn.addEventListener("click", addTodo);

// Add todo on Enter key
todoInput.addEventListener("keyup", (e) => {
    if(e.key === "Enter") addTodo();
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
